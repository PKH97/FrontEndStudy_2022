<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin-top: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }
    </style>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            
            // 첫번째 동작
            $('#box1')
            .stop() // -> 동작의 제약을 걸어 클릭한번에 하나의 동작만 하게 한다.
            .delay(1000)
            .css({ width: '100px'})
            .animate({ width: '1000px', fontSize: '50px'}, 5000)
            // 두번째 동작
            $('#box1')
                .stop()
                .delay(1000)
                .css({ width: '1000px'})
                .animate({ width: '100px', fontSize: '50px'}, 5000)
            
            $('#box2')
                .stop()
                .delay(2000)
                .css({ width: '100px'})
                .animate({ width: '1000px', fontSize: '50px'}, 5000, function(){
                    $('#box2')
                        .stop()
                        .delay(1000)
                        .css({ width: '1000px'})
                        .animate({ width: '100px', fontSize: '50px'}, 5000)
                })

            $('#box3')
                .stop()
                .delay(3000)
                .css({ width: '100px'})
                .animate({ width: '1000px', fontSize: '50px'}, 5000)
            
        });
    </script>

</head>

<body>
    <div id="box1" class="box">box</div>
    <div id="box2" class="box">box</div>
    <div id="box3" class="box">box</div>
</body>
</html>
