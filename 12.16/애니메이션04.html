<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션04</title>
    <style>
        button{
            padding: 5px 15px;
            background-color: #666;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s;
        }
        button:hover{
            background-color: #888;
        }

        .container{
            margin-top: 35px;
        }

        .gallery{
            margin-top: 60px;
        }

    </style>
    <script>
        'use strict'; // -> 엄격형(되도록 적는게 좋음.)

        window.addEventListener('load', () => {
            const btn = document.getElementById('append');
            const gallery = document.getElementsByClassName('gallery')[0];
            let n = 0;

            btn.addEventListener('click', () => {
                //태그생성
                const photo = document.createElement('img');
                //생성된 태그에 속성지정
                // photo.setAttribute('속성', '속성값')
                photo.setAttribute('src', 'images/zoo' + (n + 1) + '.jpg');
                photo.setAttribute('alt', 'zoo' + (n + 1));
                gallery.appendChild(photo);
                n = (n + 1) % 3; // -> 0 ->> 1 ->> 2 ->> 3(<- 0이 된다.)
                // 위아래는 같다. (3이 되는 순간, 3이 0이되게 한다.)
                // if(n == 3){
                //     n = 0;
                // }
            });
        });


    </script>
</head>

<body>
    <div class="container">
        <button id="append" title="append">append</button>
        <div class="gallery">

        </div>
    </div>
</body>

</html>
