<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 데이터타입- 문자형</title>
  </head>

  <body>
    <script>
        "use strict";
        const num1 = 10; //숫자형
        const num2 = 20; //숫자형 
        const str1 = 'Heollo JavaScript'; //문자형
        const str2 = 'Heollo World'; //문자형
        const str3 = '100'; //문자형

        console.log(num1 + num2); //숫자연산
        console.log(num1 + str1); //문자연산(결합)
        console.log(num1 + ""); //문자연산(결합)
        console.log(typeof(num1)); //숫자형
        console.log(typeof(num1 + "")); //문자열형

        console.log(str1 + '' + str2); //문자연산
        
        console.log(`자바스크립트에서는 문자열을 
                    쌍따옴표, 따옴표로 
                    둘러싸인 문자의 집합을 의미합니다.
                    ${num1}`); 
        //${num1} 변수값을 출력, ``(백커터사용)

        console.log(num1 + "+" + num2 + " = " + (num1+num2));
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        // 이 두개는 같은 결과를 출력해준다. ${``} :사용시 간단하게 작성 가능

        

    </script>
  </body>
</html>
