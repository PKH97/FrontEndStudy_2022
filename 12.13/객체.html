<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>객체</h2>
    <script>
       'ues strict'
    //    const dog = []
        const dog = {
            //속성: 속성값
            name: '루시',
            age: 10,
            color: "white",
            weight: 3.5
        }

        //console.log(객체명.속성);
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log("--------------------------------");

        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);

        console.log("--------------------------------");

        //배열선언
        let arr = [10, 20, 30, 40, 50];
        for(let i in arr){
            console.log(i); // 인덱스 출력
            console.log(arr[i]); // 배열요소를 각각 출력
        }

        console.log("--------------------------------");
        for(let i in dog){
            console.log(i); 
            console.log(dog[i]);
        }



    </script>
</body>
</html>
