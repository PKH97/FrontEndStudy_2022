<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>변수의 범위</h2>
    <script>
        'ues scrict'
        var num1 = 10; // 전역변수
        function func1(){
            console.log(num1); // 10출력
            num1 = 20; // 전역변수 num1에 값을 재대입(10-> 20)
        }
        func1();
        console.log(num1); //20출력

        console.log("--------------------------------");

        var num2 = 30;
        function func2(){
            var num2 = 40; // 지역변수 -> 전역변수를 사용하지 않음
            console.log(`num2: ${num2}`);  // 지역변수 출력
        }
        func2();
        console.log(num2); // 전역변수 출력

        console.log("--------------------------------");

        var num3 = 50;
        if(num3 == 50){ // true
            num3 = 100; // 전역변수 num3의 값을 대재입: 50 -> 100
            console.log(`num3: ${num3}`);
        }
        console.log(num3);

        console.log("--------------------------------");

        var num4 = 50;
        if(num4 == 50){
            var num4 = 100;
            console.log(`num4: ${num4}`);
        }
        console.log(num4); // 전역변수의 값이 100으로 출력되는 이상한 현상?!

        console.log("--------------------------------");

        let num5 = 50;
        if(num5 == 50){
            let num5 = 100;
            console.log(`num5: ${num5}`);
        }
        console.log(num5);
        
    </script>
</body>
</html>
