<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window.addEventListener('load', ()=>{}); -> 윈도우에 로딩이 되었을때.
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');

            const print = (e) => {
                let output = '';
                output += `alt: ${event.altKey}<br>` //키보드 Alt키 눌렀을때
                output += `ctrl: ${event.ctrlKey}<br>` //키보드 Ctrl키 눌렀을때
                output += `shift: ${event.shiftKey}<br>`//키보드 Shift키 눌렀을때
                output += `code: ${typeof(event.codeKey) !== 'undefined' ?
                    event.code : event.keyCode}<br>` //keyCode 입력한 키를 나타내는 속성
                h1.innerHTML = output;
            }
            document.addEventListener('keydown', print)
            document.addEventListener('keyup', print)

           // keyup 키보드를 눌렀다가 땠을때 이벤트발생
           // keydown 키보드 누르는 순간에 이벤트발생
           // keyperss 키가 입력되었을때 실행하는 이벤트
           
        });
    </script>
    <style>
        h1{
            user-select: none;
        }
    </style>
</head>
<body>
    <h1></h1>
</body>
</html>
