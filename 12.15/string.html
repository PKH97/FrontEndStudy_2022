<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h3>string 객체</h3>
    <script>
        'use strict'

        const str1 = "안녕하세요. Javascript";
        console.log(str1.length); // 글자수

        //<지정된 단어로 위치값 추출>
        console.log(str1.indexOf('J')); // 7 (J가 있는 위치값)
        console.log(str1.indexOf('Java')); // 7 (위치값)
        console.log(str1.indexOf('java')); // -1 (대소문자구별-> 찾기X -> -1을 리턴)
        console.log(str1.indexOf('a')); // 8 (앞에서부터 탐색)
        console.log(str1.lastIndexOf('a')); // 10 (뒤에서부터 탐색)

        // <위치값을 글자로 추출> 
        console.log(str1.charAt(7)); // J

        console.log(str1.includes('Java')); // true (대소문자구별)
        console.log(str1.includes('java')); // false

    </script>

</body>
</html>
