<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        /* 문제) 짝수의 합을 구하시오 */
        "use strict";
        let i = 1;
        let j = 0;

        while(i <= 100){
            if(i%2 == 0){
                j += i;
            }
            i++;
        }
        document.write(`1에서 100까지의 짝수의 총합: ${j}`);
    </script>
  </body>
</html>
