<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = 10;
        const num2 = 5;

        let result1 = num1 == num2; // false
        let result2 = num1 >= num2; // true
        console.log(`result1 && result2 : ${result1 && result2}`);
        console.log(`result1 || result2 : ${result1 || result2}`);
        console.log(`!result1 : ${!result1}`);
        // result2 : ${result1 && result2} 선택자{속성:속성값}
        // ${result1:false && result2:true} => false
        /*
        && : 조건이 2개, 2개 조건이 참일떄 참이라는 결과값을 얻는다.
        || : 조건이 2개, 2개의 조건중에 하나만 참이면 결과값을 참을 얻는다.
        !변수값 : 변수값 참이면 거짓을 결과값으로 추출
                 변수값 거ㅈ시이면 참을 결곽밧으로 추출
        
        */

    </script>
</body>
</html>
