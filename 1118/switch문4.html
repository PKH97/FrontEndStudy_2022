<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        "use strict";
        let menu = prompt("P:Pizza, S:Spagetti, R:Risotto, D:Drink 메뉴를 선택하세요");

        switch (menu) {
            case "P":
            case "p":
                document.write("Pizza를 주문하셨습니다.");
                break;
            case "S"
            case "s":
                document.write("Spagetti를 주문하셨습니다.");
                break;
            case "R":
            case "r":
                ocument.write("Risotto를 주문하셨습니다.");
                break;
            case "D":
            case "d":
                document.write("Drink를 주문하셨습니다.");
                break;
            default:
                document.write("메뉴에 없습니다.");
        }
    </script>
  </body>
</html>
