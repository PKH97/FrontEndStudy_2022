<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
 <body>
    <script>
        'use strict';
        const name = prompt("이름을 입력하시오");
        const kor = Number(prompt("국어 점수를 입력하시오"));
        const eng = Number(prompt("영어 점수를 입력하시오"));
        const math = Number(prompt("수학 점수를 입력하시오"));

        const total = kor + eng + math;
        const avg = total / 3;
        let hakjum = "";
        /*
        90점 이상: A학점
        80점 이상: B학점
        70점 이상: C학점
        60점 이상: D학점
        50점 이상: E학점
        그 밖에: F학점
        */
       
        if(avg >= 90){
            hakjum = "A학점"
        }else if(avg >= 80){
            hakjum = "B학점"
        }else if(avg >= 70){
            hakjum = "C학점"
        }else if(avg >= 60){
            hakjum = "D학점"
        }else if(avg >= 50){
            hakjum = "E학점"
        }else{
            hakjum = "F학점"
        }

        document.write(`<h2>${name}</h2>`);
        document.write(`<p>국어점수: ${kor}점`);
        document.write(`<p>영어점수: ${eng}점`);
        document.write(`<p>수학점수: ${math}점`);
        document.write(`<p>총점: ${total}점</p>`);
        document.write(`<p>평균: ${avg}점</p>`);
        document.write(`<p>학점: ${hakjum}점</p>`);

   
    </script>
</body>
</html>
